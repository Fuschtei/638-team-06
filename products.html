<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/wine-glass-favicon.png" rel="shortcut icon">
    <title>Wine Store</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/shapovalov-section/Logo-header.svg" alt="logo-header">
            <div class="menu">
                <a href="#Best deals">Best deals</a>
                <a href="#History">History</a>
                <a href="#About Us">About Us</a>
                <a href="#Shop">Shop</a>
                <a href="#Contact Us">Contact Us</a>
                <div class="soc-icon">
                    <img src="img/shapovalov-section/facebook.png" alt="Icon Facebook">
                    <img src="img/shapovalov-section/instagram.png" alt="Icon Instagram">
                    <img src="img/shapovalov-section/youtube.png" alt="Icon Youtube">
                </div>
            </div>
        </nav>

    </header>
    <main>
        <img src="img/button-backet.svg" alt="">

        <h1>products</h1>

        <div>
            <div class="products">
                <img src="/img/yalova-section/cabernet.jpeg" alt="Cabernet">
                <div class="bold-main-text">Cabernet</div>
                <p class="bold-number-text">17,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="/img/yalova-section/pinotGrigio.jpeg" alt="Pinot Grigio">
                <div class="bold-main-text">Pinot Grigio</div>
                <p class="bold-number-text">10,00USD</p>
                <input type="button" value="Buy">
            </div>


            <div class="products">
                <img src="//storage.googleapis.com/e-c/res/2363fff9-0f71-405e-b711-37d577151ee4/480" alt="Pinot Noir">
                <div class="bold-main-text">Pinot Noir</div>
                <p class="bold-number-text">12,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="//storage.googleapis.com/e-c/res/9da28528-c116-434a-a449-c35935c593fc/480" alt="Riesling">
                <div class="bold-main-text">Riesling</div>
                <p class="bold-number-text">16,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">

                <img src="/img/yalova-section/sauvignonBlanc.jpeg" alt="Sauvignon Blanc">
                <div class="bold-main-text">Sauvignon Blanc</div>
                <p class="bold-number-text">12,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="//storage.googleapis.com/e-c/res/261b75ad-7d56-4c01-afe4-5b1046a5a35b/480" alt="Soave">
                <div class="bold-main-text">Soave</div>
                <p class="price">12.00 USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="/img/yalova-section/syrah.jpeg" alt="Syrah">
                <div class="bold-main-text">Syrah</div>
                <p class="bold-number-text">13,00USD</p>
                <input type="button" value="Buy">
            </div>


            <div class="products">
                <img src="//storage.googleapis.com/e-c/res/60dab2d0-24ee-44a0-a29c-e853c7cc964f/480" alt="Zifandel">
                <div class="bold-main-text">Zifandel</div>
                <p class="bold-number-text">14,00USD</p>
                <input type="button" value="Buy">
            </div>


        </div>
        <form>
            <p>
                <label for="quantityProductsOnPage">Products per page:</label>
                <select id="quantityProductsOnPage" name="">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                </select>
            </p>
            <span class="pagination-active-link ui-button ui-button--primary-light" data-pagination-page="1">1</span>



        </form>



    </main>

    <footer>

    </footer>
</body>

</html>
