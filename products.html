<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/products.css">
    <title>Wine Store</title>
</head>

<body>
    <header class="menu">
        <nav>
            <div class="container">
                <a href="#">
                    <img class="fixed-logo" src="img/wine-table-traditional/logo.svg" alt="logo">
                </a>
                
                <label class="burger-icon" for="burger-checkbox"><img class="burger-logo" src="img/wine-table-traditional/humburger-icon.svg" alt="Hamburger icon menu"></label>
                <input type="checkbox" id="burger-checkbox" />
                
                <div class="menu">
                    <a href="#Best-deals">Best deals</a>
                    <a href="#History">History</a>
                    <a href="#About-Us">About us</a>
                    <a href="#Shop">Shop</a>
                    <a href="#Contact-Us">Contact us</a>
                </div>
                
                <div class="social-icons">
                    <a href="https://www.facebook.com/">
                        <img class="icon" src="img/wine-table-traditional/facebook-icon.svg" alt="Facebook icon">
                    </a>
                    
                    <a href="https://www.instagram.com/">
                        <img class="icon" src="img/wine-table-traditional/insta-icon.svg" alt="Instagram icon">
                    </a>
                    
                    <a href="https://twitter.com/">
                        <img class="icon" src="img/wine-table-traditional/twitter-icon.svg" alt="Instagram icon">
                    </a>
                    
                    <a href="https://www.youtube.com/">
                        <img class="icon" src="img/wine-table-traditional/youtube-icon.svg" alt="Youtube icon">
                    </a>
                                
                </div>
            



            </div>
        </nav>
    </header>



    <main>

        <div class="block-bg">
            <img class="backet" src="img/wine-table-traditional/button-backet-for-shop.svg" alt="Backet">
            <div class="name-of-page">Products</div>
            <div class="products">

                <img src="img/wine-table-traditional/cabernet.jpeg" alt="Cabernet">
                <div class="bold-main-text">Cabernet</div>
                <p class="bold-number-text">17,00USD</p>
                <input type="button" value="Buy">

            </div>

            <div class="products">

                <img src="img/wine-table-traditional/pinotGrigio.jpeg" alt="Pinot Grigio">
                <div class="bold-main-text">Pinot Grigio</div>
                <p class="bold-number-text">10,00USD</p>
                <input type="button" value="Buy">

            </div>


            <div class="products">
                <img src="img/wine-table-traditional/ponotNoir.jpeg" alt="Pinot Noir">
                <div class="bold-main-text">Pinot Noir</div>
                <p class="bold-number-text">12,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="img/wine-table-traditional/riesling.jpeg" alt="Riesling">
                <div class="bold-main-text">Riesling</div>
                <p class="bold-number-text">16,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">

                <img src="img/wine-table-traditional/sauvignonBlanc.jpeg" alt="Sauvignon Blanc">
                <div class="bold-main-text">Sauvignon Blanc</div>
                <p class="bold-number-text">12,00USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="img/wine-table-traditional/soave.jpeg" alt="Soave">
                <div class="bold-main-text">Soave</div>
                <p class="price">12.00 USD</p>
                <input type="button" value="Buy">
            </div>

            <div class="products">
                <img src="img/wine-table-traditional/syrah.jpeg" alt="Syrah">
                <div class="bold-main-text">Syrah</div>
                <p class="bold-number-text">13,00USD</p>
                <input type="button" value="Buy">
            </div>


            <div class="products">
                <img src="img/wine-table-traditional/zifandel.jpeg" alt="Zifandel">
                <div class="bold-main-text">Zifandel</div>
                <p class="bold-number-text">14,00USD</p>
                <input type="button" value="Buy">
            </div>



            <form>
                <p>
                    <label for="quantityProductsOnPage">Products per page:</label>
                    <select id="quantityProductsOnPage" name="quantityQ">
                        <option value="8" selected>8</option>
                        <option value="16">16</option>
                        <option value="all">all</option>
                    </select>
                </p>
                <span class="pagination-active-link ui-button ui-button--primary-light"
                    data-pagination-page="1">1</span>



            </form>
        </div>


    </main>
    

    <footer>

    </footer>
</body>

</html>
